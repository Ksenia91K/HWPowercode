<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Selectors</title>
</head>
<body>
   <header>
       <h1>CSS Diner Shopping List</h1>
       <p>Let's go to the mall!</p>
   </header>
   <section>
      <div class="center">
          <label class="light">
              <input type="checkbox" name="list" value="pickles"> A lot of pickles <small>for the next lessons about CSS</small><br>
          </label>
           <label class="dark">
              <input type="checkbox" name="list" value="apples">10 apples <small>for more Css manipulations</small><br>
          </label>
           <label class="light">
              <input type="checkbox" name="list" value="oranges">20 oranges <small>because they are awesome</small><br>
          </label>
           <label class="dark">
              <input type="checkbox" name="list" value="plates">13 plates <small>hm... they always disappear</small><br>
          </label>
           <label class="light">
              <input type="checkbox" name="list" value="bentos">15 bentos<br>
          </label>
           <label class="dark">
              <input type="checkbox" name="list" value="bottle">1 bottle of Sake^_^ <small>for my friends</small><br>
          </label>

      </div>
      <div> <p class="footer">bon appetit :)</p></div>
       
   </section>
  
    
</body>
</html>
