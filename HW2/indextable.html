<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
  <table border="2" cellpadding="5" cellspacing="1" width="20%">
   <tr>
       <td>Test</td>
       <td>Test</td>
       <td>Test</td>
   </tr>
   <tr>
       <td colspan="2">Test</td>
       <td>Test</td>
   </tr>
   <tr>
       <td>Test</td>
       <td>Test</td>
       <td rowspan="2">Test Test Test</td>
   </tr>
   <tr>
       <td>Test</td>
       <td>Test</td>
   </tr>
   </table>
   <br>
   <table border="2" cellpadding="5" cellspacing="1" width="20%">
       <tr>
           <td></td>
           <td>1</td>
           <td>2</td>
           <td>3</td>
           <td>4</td>
           <td>5</td>
       </tr>
       <tr>
           <td>1</td>
           <td rowspan="4">Test</td>
           <td rowspan="4">Test</td>
           <td rowspan="4">Test</td>
           <td>Test</td>
           <td>Test</td>
       </tr>
       <tr>
           <td>2</td> 
           <td>Test</td>
           <td>Test</td>
       </tr>
       <tr>
           <td>3</td>
           <td>Test</td>
           <td rowspan="2">Test</td>
       </tr>
       <tr>
           <td>4</td>
           <td>Test</td>
       </tr>
   </table>
</body>
</html>
